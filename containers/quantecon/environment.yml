# Full environment for QuantEcon lectures (maximum compatibility)
# Uses Anaconda metapackage for comprehensive package coverage
# For lean builds, use quantecon-build container instead

name: quantecon
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.13
  - anaconda=2025.12  # Full Anaconda: numpy, scipy, pandas, matplotlib, seaborn, sympy, jupyter, jupyterlab, ipywidgets, networkx, statsmodels, numba, and 400+ more
  - nodejs>=20,<21    # Required for netlify-cli in preview-netlify action (matches jupyterlab requirement)
  - pip
  - pip:
    # Jupyter Book build tools
    - jupyter-book==1.0.4post1
    - quantecon-book-theme==0.18.0
    - sphinx-tojupyter==0.6.0
    - sphinxext-rediraffe==0.3.0
    - sphinx-exercise==1.2.1
    - sphinx-proof==0.4.0
    - sphinxcontrib-youtube==1.4.1
    - sphinx-togglebutton==0.3.2
    - sphinx-reredirects==1.1.0
    - quantecon-book-networks
    - kaleido  # Plotly static image export
