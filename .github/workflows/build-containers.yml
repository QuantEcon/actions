name: Build QuantEcon Containers

on:
  push:
    branches: [main]
    paths:
      - 'containers/**'
      - '.github/workflows/build-containers.yml'
  schedule:
    # Weekly Monday at 2am UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      container:
        description: 'Container to build (all, quantecon, quantecon-build)'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io

jobs:
  build-quantecon:
    name: Build quantecon (Full)
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.container == 'all' || github.event.inputs.container == 'quantecon' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/quantecon
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push quantecon container
        uses: docker/build-push-action@v5
        with:
          context: containers/quantecon
          file: containers/quantecon/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/quantecon:latest
          cache-to: type=inline

  build-quantecon-build:
    name: Build quantecon-build (Lean)
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.container == 'all' || github.event.inputs.container == 'quantecon-build' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/quantecon-build
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push quantecon-build container
        uses: docker/build-push-action@v5
        with:
          context: containers/quantecon-build
          file: containers/quantecon-build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/quantecon-build:latest
          cache-to: type=inline
